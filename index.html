<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Franco Javier Nieva">
    <meta name="description" content="Consulta el clima desde donde estes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- LINK CSS -->
    <link rel="shortcut icon" href="./img/logo-app.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <!-- TITLE -->
    <title>ClimaApp</title>
</head>
<body>
    <main>
        <section class="min-vh-100">
            <h1 class="text-center p-3">ClimaApp</h1>
            <form class="container d-flex flex-column justify-content-center mb-3">
                <input type="search" id="inputSearch" class="inputSearch w-100 rounded p-2 mb-3 text-white-50" placeholder="Ingrese una ciudad" required autocomplete="off">
                <div class="text-center">
                    <button class="btn" id="btnSearch">Buscar</button>
                </div>
            </form>
            <div id="weatherData" class="pt-4 container">
                <div class="d-flex justify-content-center">
                    <img class="main-img" src="./img/location-icon.png" alt="imagen principal de la app">
                </div>
            </div>
        </section>
    </main>
    <footer class="text-center p-2">
        <small class="text-white-50">Desarrollado por Franco Javier Nieva</small>
    </footer>
    
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./js/app.js"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000
        });
      </script>
</body>
</html>
